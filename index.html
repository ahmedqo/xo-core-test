<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
</head>

<body style="display: none">
    <script id="loaderscript">
        window.addEventListener("DOMContentLoaded", () => {
            document.body.removeAttribute("style");
            document.querySelector("#loaderscript").remove();
        });
    </script>
    <xo-navbar theme="flame.500">
        <xo-navbar-item slot="brand" to="/" spa>LOGO</xo-navbar-item>
        <xo-navbar-item to="/navbar" spa>Navbar</xo-navbar-item>
        <xo-navbar-item to="/accordion" spa>Accordion</xo-navbar-item>
        <xo-navbar-item to="/toast" spa>Toast</xo-navbar-item>
        <xo-navbar-item to="/box" spa>Box</xo-navbar-item>
        <xo-navbar-item to="/badge" spa>Badge</xo-navbar-item>
        <xo-navbar-item to="/loader" spa>Loader</xo-navbar-item>
        <xo-navbar-item to="/chart" spa>Chart</xo-navbar-item>
        <xo-navbar-item to="/field" spa>Field</xo-navbar-item>
        <xo-navbar-item to="/icon" spa>Icon</xo-navbar-item>
    </xo-navbar>
    <xo-container></xo-container>
    <xo-toast-group id="toaster" styles="{':host':{position:'fixed',bottom:'1rem',right:'1rem',width:'30%',minWidth:'300px'}}"></xo-toast-group>
</body>

</html>
